
<!DOCTYPE html>

<html lang="es">
<head> <title> FORMULARIOS</title>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="vieport" content="width=device-width, initial-scale=1.0"> 
</head>


<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>

    <br>

    <main>
        <form>
            
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <br>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <br>
            <div>
                Modalidad de Cursada:
                <input type="radio" name="modalidad" id="ondemand">
                <label for="ondemand">On Demand</label>
                
                <input type="radio" name="modalidad" id="envivo">
                <label for="envivo">En Vivo</label>
            </div>
            <br>
            <div>
                <label for="correo">Correo</label>
                <input type="email" id="correo" placeholder="Ingrese su correo">
            </div>
            <br>
            <div>
                <input type="checkbox" id="info">
                <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
            </div>
            <br>
            <div>
                <input type="checkbox" id="términos">
                <label for="términos">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
            </div>
            <br>
            <div>
                <button type="submit">Enviar</button>
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
            </div>

        </form>
    </main>

</body>
</html>
